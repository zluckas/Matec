{% extends 'base2.html' %}

{% block title %}Cadastro{% endblock %}

{% block conteudo %}
<!-- Importa o CSS de cadastro para estilização -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}" />

<div class="cadastro-container">
    <!-- Título do formulário de cadastro -->
    <div class="cadastro-title">Cadastro</div>
    <!-- Descrição do formulário -->
    <p class="cadastro-desc">Crie sua conta para começar a estudar matemática para o IFRN.</p>
    <!-- Mensagens flash de erro ou sucesso -->
    {% include 'components/flash_messages.html' %}
    <!-- Formulário de cadastro -->
    <form method="POST" class="cadastro-form">
        <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
            <label for="username">Nome de usuário</label>
            <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
            <label for="data_nascimento">Data de nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required min="{{ min_date }}" max="{{ max_date }}">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
        </div>
        <!-- Botão de envio do formulário -->
        <button type="submit" class="cadastro-btn">Cadastrar</button>
    </form>
    <!-- Link para a página de login -->
    <a href="{{ url_for('login') }}" class="cadastro-link">Já tem conta? Faça login</a>
</div>
{% endblock %}
